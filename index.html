<!DOCTYPE html>
<html lang="en">

<head>
    
  <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="images/icon.png" rel="icon">
  <title>notLeM</title>

</head>

<body>

    <section class="hero is-fullheight" id="main">
        <div class="hero-body">
            <div class="container">
                <p class="has-text-grey-lighter title animated fadeInDown is-size-1 has-text-centered" id="maintext">OpenBot</p>
                <p class="has-text-grey-lighter title animated fadeInDown is-size-3 has-text-centered">An open-source discord.py bot by <a href="https://twitter.com/_notlem">notLeM</a></p>
                <div class="field has-addons has-addons-centered animated fadeInDown">
                    <p class="control">
                        <a class="button is-normal is-rounded has-background-light" href="https://discordapp.com/api/oauth2/authorize?client_id=635411383554539520&permissions=506981622&scope=bot">
                            <span class="invite">Invite</span>
                        </a>
                    </p>
                    <p class="control">
                        <a class="button is-normal is-rounded has-background-light" href="https://notlem.me/docs/">
                            <span class="commands">Commands</span>
                        </a>
                    </p>
                    <p class="control">
                        <a class="button is-normal is-rounded has-background-light" href="https://github.com/notLeM">
                            <span class="github">GitHub</span>
                        </a>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
