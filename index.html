<!DOCTYPE html>
<html lang="en">

<head>
    
  <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" rel="stylesheet">
  <link href="/node_modules/bulma-extensions/bulma-calendar/dist/bulma-calendar.min.js">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link type="image/png" href="images/favicon.png" rel="icon">
  <title>notLeM</title>

</head>

<body>

    <div class="hero is-dark has-background-black" id="main">
        <div style="margin-top:2cm; margin-bottom:3cm;" class="hero-body">
            <div class="container">
                <div class="has-text-grey-lighter title animated fadeIn has-text-centered">
                    <p class="has-text-grey-lighter title is-size-1" id="maintext">OpenBot</p>
                    <p class="is-size-3 has-text-centered">An open-source, multipurpose discord.py bot</p>
                </div>
                <div class="field has-addons has-addons-centered animated fadeIn">
                    <p class="control">
                        <a class="button is-normal is-rounded has-background-light" href="https://discordapp.com/api/oauth2/authorize?client_id=635411383554539520&permissions=506981622&scope=bot" target="_blank">
                            <span class="invite">Invite</span>
                        </a>
                    </p>
                    <p class="control">
                        <a class="button is-normal is-rounded has-background-light" href="https://notlem.github.io">
                            <span class="commands">Commands</span>
                        </a>
                    </p>
                    <p class="control">
                        <a class="button is-normal is-rounded has-background-light" href="https://github.com/notLeM" target="_blank">
                            <span class="github">GitHub</span>
                        </a>
                </div>
            </div>
        </div>

        <div class="fadedivider animated">
            <p style="margin-top:0.25cm; margin-bottom:0.25cm;"><a href="https://twitter.com/_notlem" target="_blank">TWITTER</a> // <a href="https://steamcommunity.com/profiles/76561198183933494" target="_blank">STEAM</a> // <a href="https://www.youtube.com/channel/UCbi-bzPFdgEyNczCGOagmXA" target="_blank">YOUTUBE</a></p>
        </div>

        <div style="margin-top:4cm;" class="animated fadeIn container">
            <p class="title has-text-grey-lighter is-size-2">Box</p>
            <p class="title has-text-grey-lighter has-text-weight-bold is-size-4">Friendly community, OpenBot support, rewards for active members</p>
        </div>
        <div style="margin-top:0.75cm" class="field has-addons has-addons-centered animated fadeIn">
                <p class="control">
                    <a class="button is-normal is-rounded has-background-light" href="https://discordapp.com/invite/VpkwggG" target="_blank">
                        <span>Join</span>
                    </a>
                </p>
                <p class="control">
                    <a class="button is-normal is-rounded has-background-light" href="https://twitter.com/box_discord">
                        <span>Twitter</span>
                    </a>
                </p>
            </div>

</body>

</html>
